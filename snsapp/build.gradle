plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.6'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.postgresql:postgresql:42.7.3'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	implementation 'org.springframework.boot:spring-boot-starter-security' // Spring Securityを追加
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'                     // JWT関連ライブラリを追加
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'                      // JWT関連ライブラリを追加
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'
    // 開発用の組み込みDB（H2）を追加：Postgresが利用できない時に dev プロファイルで起動するため
    implementation 'com.h2database:h2'
}

tasks.named('test') {
	useJUnitPlatform()
}
