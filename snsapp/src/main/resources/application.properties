spring.application.name=snsapp
# PostgreSQL Database Connection Settings
# \u63a5\u7d9a\u5148\u306e\u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u306e\u5834\u6240\u3092\u6307\u5b9a\u3057\u307e\u3059 (localhost:5432\u306f\u81ea\u5206\u306ePC\u3092\u6307\u3057\u307e\u3059)
spring.datasource.url=jdbc:postgresql://localhost:5432/snsapp

# \u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u306b\u63a5\u7d9a\u3059\u308b\u305f\u3081\u306e\u30e6\u30fc\u30b6\u30fc\u540d (PostgreSQL\u30a4\u30f3\u30b9\u30c8\u30fc\u30eb\u6642\u306b\u8a2d\u5b9a\u3057\u305f\u3082\u306e)
spring.datasource.username=snsuser

# \u4e0a\u8a18\u30e6\u30fc\u30b6\u30fc\u306e\u30d1\u30b9\u30ef\u30fc\u30c9 (PostgreSQL\u30a4\u30f3\u30b9\u30c8\u30fc\u30eb\u6642\u306b\u8a2d\u5b9a\u3057\u305f\u3082\u306e)
spring.datasource.password=sns_app_pass

# --- JPA/Hibernate Settings ---
# \u3053\u308c\u304c\u9b54\u6cd5\u306e\u30b3\u30fc\u30c9\u3067\u3059\u3002Java\u306e\u30af\u30e9\u30b9(\u5f8c\u8ff0)\u3092\u5143\u306b\u3001\u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u306e\u30c6\u30fc\u30d6\u30eb\u3092\u81ea\u52d5\u3067\u4f5c\u6210\u30fb\u66f4\u65b0\u3057\u3066\u304f\u308c\u307e\u3059\u3002
spring.jpa.hibernate.ddl-auto=update

# \u30b3\u30f3\u30bd\u30fc\u30eb\u306b\u5b9f\u884c\u3055\u308c\u308bSQL\u30af\u30a8\u30ea\u3092\u8868\u793a\u3057\u3066\u304f\u308c\u307e\u3059\u3002\u5b66\u7fd2\u306b\u975e\u5e38\u306b\u5f79\u7acb\u3061\u307e\u3059\u3002
spring.jpa.show-sql=true