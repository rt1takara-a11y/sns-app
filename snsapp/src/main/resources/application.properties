# 接続先のデータベース (先ほど作成した snsapp を指定)
spring.datasource.url=jdbc:postgresql://localhost:5432/snsapp

# アプリ専用に作成したユーザー名
spring.datasource.username=snsuser

# 上記ユーザーに設定したパスワード
spring.datasource.password=sns_app_pass

# DBテーブルを自動で作成・更新する設定
spring.jpa.hibernate.ddl-auto=update

# Spring Securityの詳細なデバッグログを有効にする（1箇所に統一）
logging.level.org.springframework.security=DEBUG

# 起動時に詳細なデバッグ情報を表示（標準プロパティ）
debug=true

# ルートロガーをDEBUGにして詳細ログを出力
logging.level.root=DEBUG

# エラー応答にスタックトレースを含める（開発時のみ有効に）
server.error.include-stacktrace=always

# JPAのSQLを確認したい場合
spring.jpa.show-sql=true

# PostgreSQL 用の Hibernate Dialect を明示する
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# カスタム JWT 設定（アプリケーション固有のプロパティ）
# IDE が unknown property と出す場合がありますが、アプリはこれらを参照します
jwt.secret=change-this-secret-to-a-long-secure-value-please-use-env-in-prod
jwt.expiration-ms=86400000
